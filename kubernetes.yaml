apiVersion: apps/v1
kind: Deployment
metadata:
  name: extprocserver
  namespace: kgateway-system
spec:
  selector:
    matchLabels:
      run: extprocserver
  template:
    metadata:
      labels:
        run: extprocserver
    spec:
      containers:
        - name: extprocserver
          image: jacobharness/extprocserver:devv11
          ports:
            - containerPort: 5441
            - containerPort: 5442
          env:
            - name: GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name: GRPC_GO_LOG_SEVERITY_LEVEL
              value: "info"
            - name: GODEBUG
              value: "http2debug=2"
---

apiVersion: v1
kind: Service
metadata:
  name: extprocserver
  namespace: kgateway-system
spec:
  type: NodePort
  selector:
    run: extprocserver
  ports:
    - port: 5441
      name: direct
      targetPort: 5441
      nodePort: 30003
      protocol: TCP
      appProtocol: kubernetes.io/h2c
    - port: 5442
      name: h2c
      targetPort: 5442
      nodePort: 30002
      protocol: TCP
      appProtocol: kubernetes.io/h2c